<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例文章 | 歌月菌的博客</title>
    <style>
        :root {
            --primary: #4A6DE5;
            --accent: #FF7A45;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1c23;
            --text-light: #333;
            --text-dark: #e0e0e0;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
            --transition: all 0.3s ease;
            --radius: 12px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-bg);
            color: var(--text-light);
            line-height: 1.6;
            transition: var(--transition);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .article-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--card-shadow);
            margin: 40px 0;
        }
        
        .article-header h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .article-meta {
            display: flex;
            gap: 20px;
            color: #777;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .article-body {
            line-height: 1.8;
        }
        
        .article-body h2 {
            margin: 30px 0 15px;
            color: var(--primary);
        }
        
        .article-body h3 {
            margin: 25px 0 10px;
        }
        
        pre {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        code {
            font-family: 'SFMono-Regular', Consolas, monospace;
        }
        
        ol, ul {
            padding-left: 20px;
            margin: 15px 0;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../../index.html" class="logo">歌月菌</a>
            <ul class="nav-links">
                <li><a href="../../index.html">首页</a></li>
                <li><a href="../articles.html">文章</a></li>
                <li><a href="../projects.html">项目</a></li>
                <li><a href="../about.html">关于</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>
    </nav>

    <main class="container">
        <article class="article-content">
            <header class="article-header">
                <h1>示例文章</h1>
                <div class="article-meta">
                    <time datetime="2025-06-26">2025年6月26日</time>
                    <span>阅读时间: 3分钟</span>
                </div>
            </header>

            <div class="article-body">
                <p>这是一个示例文章模板，用于展示博客文章的标准格式。</p>
                
                <h2>文章结构示例</h2>

    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 歌月菌的博客. 保留所有权利.</p>
        </div>
    </footer>
