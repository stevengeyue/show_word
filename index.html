<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌月菌的博客入口</title>
    <link rel="stylesheet" href="my-static-site/styles/styles.css">
    <style>
        body {
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(74,109,229,0.1) 0%, transparent 50%);
            background-size: 100px 100px;
            z-index: -1;
        }
        .entry-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .entry-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            max-width: 600px;
            width: 100%;
        }
        .entry-title {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .entry-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-size: 1.2rem;
            transition: var(--transition);
            margin-top: 1rem;
        }
        .entry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="entry-container">
        <div class="entry-card">
            <h1 class="entry-title">欢迎来到歌月菌的博客</h1>
            <p class="subtitle">记录技术、生活和思考</p>
            <a href="my-static-site/index.html" class="entry-btn">进入博客</a>
        </div>
    </div>

    <script>
        // 主题切换功能
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // 检测系统主题偏好
        if (prefersDarkScheme.matches) {
            document.body.classList.add('dark-mode');
        }
        
        // 加载保存的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        } else if (savedTheme === 'light') {
            document.body.classList.remove('dark-mode');
        }
    </script>
</body>
</html>
